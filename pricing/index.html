<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Pricing Component</title>
  </head>
  <body class="bg-gray-100 box-border h-full w-full">
    <div class="text-center mt-12 p-2 max-w-screen-xl mx-auto">
      <header class="w-full">
        <h1 class="text-4xl text-gray-700 font-bold p-2">Our Pricing</h1>
        <p class="mt-2 p-2 text-gray-600 font-semibold">
          <span class="p-4 text-lg">Annually</span>
          <label for="checked" class="px-8 py-3 mt-4">
            <input type="checkbox" id="checked" class="rounded-bl-full" />
            <span class="slider round"></span>
          </label>
          <span class="p-4 text-lg">Monthly</span>
        </p>
      </header>
      <div
        class="w-full mt-10 flex flex-col justify-center items-center md:flex-row"
      >
        <div class="my-10 bg-orange-100 w-5/6 p-4 rounded-lg shadow-lg">
          <p class="font-bold text-2xl text-gray-700 pt-8">Basic</p>
          <h1 class="truncate font-extrabold text-6xl text-gray-700 monthly">
            $19.99
          </h1>
          <h1 class="truncate font-extrabold text-6xl text-gray-700 annually">
            $199.99
          </h1>
          <hr class="mt-8 my-0 mx-2" />
          <p class="py-4 font-bold text-xl text-gray-600">500 GB Storage</p>
          <hr class="my-0 mx-2" />
          <p class="py-4 font-bold text-xl text-gray-600">2 Users Allowed</p>
          <hr class="my-0 mx-2" />
          <p class="py-4 font-bold text-xl text-gray-600">Send up to 3 GB</p>
          <hr class="my-0 mx-2" />
          <button
            class="w-full my-8 py-4 bg-purple-750 rounded-lg outline-none text-white text-xl font-bold uppercase leading-relaxed"
          >
            Learn More
          </button>
        </div>
        <div class="my-10 bg-purple-550 w-5/6 px-4 py-10 rounded-lg shadow-lg">
          <p class="font-bold text-2xl text-white pt-8">Professional</p>
          <h1 class="truncate font-extrabold text-6xl text-white monthly">
            $24.99
          </h1>
          <h1 class="truncate font-extrabold text-6xl text-white annually">
            $249.99
          </h1>
          <hr class="mt-8 my-0 mx-2" />
          <p class="py-4 font-bold text-xl text-white">1 TB Storage</p>
          <hr class="my-0 mx-2" />
          <p class="py-4 font-bold text-xl text-white">5 Users Allowed</p>
          <hr class="my-0 mx-2" />
          <p class="py-4 font-bold text-xl text-white">Send up to 10 GB</p>
          <hr class="my-0 mx-2" />
          <button
            class="w-full my-8 py-4 bg-purple-650 rounded-lg outline-none text-purple-150 text-xl font-bold uppercase leading-relaxed"
          >
            Learn More
          </button>
        </div>
        <div class="my-10 bg-orange-100 w-5/6 p-4 rounded-lg shadow-lg">
          <p class="font-bold text-2xl text-gray-700 pt-8">Master</p>
          <h1 class="truncate font-extrabold text-6xl text-gray-700 monthly">
            $39.99
          </h1>
          <h1 class="truncate font-extrabold text-6xl text-gray-700 annually">
            $399.99
          </h1>
          <hr class="mt-8 my-0 mx-2" />
          <p class="py-4 font-bold text-xl text-gray-600">2 TB Storage</p>
          <hr class="my-0 mx-2" />
          <p class="py-4 font-bold text-xl text-gray-600">10 Users Allowed</p>
          <hr class="my-0 mx-2" />
          <p class="py-4 font-bold text-xl text-gray-600">Send up to 20 GB</p>
          <hr class="my-0 mx-2" />
          <button
            class="w-full my-8 py-4 bg-purple-750 rounded-lg outline-none text-white text-xl font-bold uppercase leading-relaxed"
          >
            Learn More
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
