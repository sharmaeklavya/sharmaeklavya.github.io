<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admincss.css" />
    <title>Admin Page</title>
  </head>
  <body>
    <form action="#">
      <div class="container">
        <div class="header">
          <h1>New Food Items Listing</h1>
          <h2>Please fill out the following details to add the items.</h2>
        </div>

        <div class="main">
          <div class="input-box">
            <label for="id">ID: </label>
            <input
              type="number"
              placeholder="Enter ID No"
              name="id"
              id="id"
              required
            />
          </div>

          <div class="input-box">
            <label for="title">Title: </label>
            <input
              type="text"
              placeholder="Enter the Food title"
              name="title"
              id="title"
              required
            />
          </div>

          <div class="input-box">
            <label for="price">Price: </label>
            <input
              type="number"
              placeholder="Enter the price"
              name="price"
              id="price"
              required
            />
          </div>

          <div class="input-box">
            <label for="text">Description: </label>
            <input
              type="text"
              placeholder="Enter the Food description"
              name="description"
              id="description"
              required
            />
          </div>

          <div class="input-box">
            <label class="img-label" for="img">Select image:</label>
            <input
              type="file"
              class="img-file"
              id="img"
              name="img"
              accept="image/*"
            />
            <input type="submit" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
