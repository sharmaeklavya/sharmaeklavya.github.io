<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
    <title>The Great RGB Guessing Game</title>
  </head>
  <body>
    <header id="header">
      <h1>The Great <span id="headrgb"></span> Guessing Game</h1>
      <div id="strip">
        <button class="button" id="newgame">Start Over</button>
        <button class="button" id="result"></button>
        <button class="button" id="easy">Easy</button>
        <button class="button" class="selected" id="hard">Hard</button>
      </div>
    </header>
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </body>
</html>
